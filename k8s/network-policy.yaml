# Security: Network Policy for micro-segmentation
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hello-world-network-policy
  namespace: hello-world
spec:
  podSelector:
    matchLabels:
      app: hello-world
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 3000
  # Allow ingress from same namespace
  - from:
    - podSelector:
        matchLabels:
          app: hello-world
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS outbound for AWS services
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP outbound for health checks
  - to: []
    ports:
    - protocol: TCP
      port: 80
